plugins {
	id 'java-library'
	id 'eclipse'
}

repositories {}

sourceCompatibility = '9'
targetCompatibility = '9'

version = loaderVersion
group = "com.thegamecommunity.excite.loader"
archivesBaseName = "excitemodderloader"

dependencies {}

jar {
	manifest {
		attributes(
			'Main-Class': 'com.thegamecommunity.excite.loader.Main',
			'Class-Path': configurations.runtimeClasspath.collect { it.getName() }.join(' '),
			'Specification-Version': 8.0,
			'Multi-Release': 'true'
		)
	}
}
